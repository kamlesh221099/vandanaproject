<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <style>
      /* Add some basic styling for the calculator */
      #calculator {
        width: 250px;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="text"] {
        width: 70%;
        height: 40px;
        margin-bottom: 10px;
        padding: 0px;
      }
      input[type="button"] {
        width: 58px;
        height: 40px;
        margin-right: 0px;
        margin-bottom: 0px;
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <input
        type="button"
        value="AC"
        onclick="clearDisplay()"
        style="background-color: cadetblue"
      />
      <br />
      <input
        type="button"
        value="9"
        onclick="addToDisplay('9')"
        style="background-color: black"
      />
      <input
        type="button"
        value="8"
        onclick="addToDisplay('8')"
        style="background-color: black"
      />
      <input
        type="button"
        value="7"
        onclick="addToDisplay('7')"
        style="background-color: black"
      />
      <input
        type="button"
        value="+"
        onclick="addToDisplay('+')"
        style="background-color: gray"
      />
      <br />
      <input
        type="button"
        value="4"
        onclick="addToDisplay('4')"
        style="background-color: black"
      />
      <input
        type="button"
        value="5"
        onclick="addToDisplay('5')"
        style="background-color: black"
      />
      <input
        type="button"
        value="6"
        onclick="addToDisplay('6')"
        style="background-color: black"
      />
      <input
        type="button"
        value="-"
        onclick="addToDisplay('-')"
        style="background-color: gray"
      />
      <br />
      <input
        type="button"
        value="1"
        onclick="addToDisplay('1')"
        style="background-color: black"
      />
      <input
        type="button"
        value="2"
        onclick="addToDisplay('2')"
        style="background-color: black"
      />
      <input
        type="button"
        value="3"
        onclick="addToDisplay('3')"
        style="background-color: black"
      />
      <input
        type="button"
        value="รท"
        onclick="addToDisplay('รท')"
        style="background-color: gray"
      />
      <br />
      <input
        type="button"
        value="."
        onclick="addToDisplay('.')"
        style="background-color: black"
      />
      <input
        type="button"
        value="0"
        onclick="addToDisplay('0')"
        style="background-color: black"
      />
      <input
        type="button"
        value="="
        onclick="calculate()"
        style="background-color: black"
      />
      <input
        type="button"
        value="x"
        onclick="addToDisplay('x')"
        style="background-color: gray"
      />
    </div>

    <script>
      // JavaScript functions for calculator operations
      function addToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calculate() {
        try {
          const expression = document.getElementById("display").value;
          const result = eval(expression);
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
    </script>
  </body>
</html>
